<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ErrorPage</title>
    <!-- Подключение стилей Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <!-- Подключение своих стилей -->
    <link href="/static/css/navbar.css" rel="stylesheet">
    <link href="/static/css/footer.css" rel="stylesheet">
    <!-- Свой стиль для этой страницы -->
    <style>
        body {
            margin: 0;
        }
        .generalContainer {
            margin: 0;
            padding: 0;
        }
    </style>
    <!-- Подключение fontawesome (библиотеки иконок) -->
    <script src="https://use.fontawesome.com/7311ed3073.js"></script>
    <!-- Подключение JavaScript'а для работы выпадающего списка -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Подключение JQuery (используется для поднятия модального окна) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>
<body>

<!-- Общий контейнер -->
<div class="container-fluid generalContainer">

    <!-- Navbar -->
    <div th:insert="~{fragments/navbar :: main}"></div>


    <!-- Error message -->
    <div class="container-fluid" style="height: 70vh; background-image: url(/static/images/background.jpg); background-size: 100% 100%;">
        <div class="row" style="height: 5vw"></div>     <!-- Отступ сверху -->
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">
                <img src="/static/images/sad.png" style="width: 10vw;">
            </div>
            <div class="col-8" style="color: #5383d3">
                <p th:text="${errName}" style="font-size: 2.5vw;">Имя ошибки</p>
                <p th:text="${errMessage}" style="margin-top: 1.5vw; font-size: 1.2vw;">Сообщение для пользователя</p>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <div th:insert="~{fragments/footer :: main}"></div>

</div>

</body>
</html>
